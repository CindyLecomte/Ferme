<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Inscription</title>
</head>
<body>

<div class="header">

</div>

    <div class="grosTitre">
        <h1>INSCRIPTION</h1>
    </div>

    <div class="form">
        <fieldset>
            <form action="">

                <div class="infosPersos">
                    <h3>Informations Personnelles</h3>

                <div class="formName">
                    <label for="name">Nom</label><br>
                <input type="text" name="name" id="name">
                </div>
                
                <div class="formFirstName">
                    <label for="firstname">Prénom</label><br>
                    <input type="text" name="firstname" id="firstname">
                </div>

                <div class="formMail">
                    <label for="mail">E-mail</label><br>
                    <input type="email" name="mail" id="mail">
                </div>

                <div class="formTel">
                    <label for="tel">n° de téléphone</label><br>
                    <input type="tel" name="tel" id="tel">
                </div>

            </div>

            <div class="adresse">
                <h3>Adresse</h3>

                <div class="formRue">
                    <label for="rue">n° de rue</label><br>
                    <input type="text" name="rue" id="rue">
                </div>

                <div class="formCp">
                    <label for="cp">Code postal</label><br>
                    <input type="number" name="cp" id="cp">
                </div>

                <div class="formVille">
                    <label for="ville">Ville</label><br>
                    <input type="text" name="ville" id="ville">
                </div>

                <div class="formLocalisation">
                    <input type="checkbox" id="localisation" name="localisation" checked />
                    <label for="localisation">Permettre la localisation</label>
                </div>

            </div>

            
            <button type="button">Suivant</button>

            </form>
        </fieldset>
    </div>

<div class="footer"></div>

</body>
</html>
